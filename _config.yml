theme: jekyll-theme-so-simple
locale: en-US
title: "Benoit Galati's blog"
description: "#Linux #Dev #Tech ..and more"
baseurl: # the subpath of your site, e.g. "/blog"
url: https://www.bgalati.fr
logo: # path of site logo, e.g. "/images/logo.png"
date_format: "%B %-d, %Y"
read_time: true # reading time estimates, e.g. true
words_per_minute: # 200
mathjax: true # MathJax equations, e.g. true
google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"
google_analytics: # Google Analytics id, e.g. "UA-NNNNNNNN-N"
disqus:
  shortname: b-galati # Disqus shortname, e.g. "my_disqus_shortname"
twitter:
  username: B_Galati # site's Twitter username, e.g. "mmistakes"
timezone: Europe/Paris
future: true

# Liquid
liquid:
  error_mode: strict

# Build settings
permalink: /:categories/:title/
markdown: kramdown
feed:
  path: atom.xml

